<div class="container mt-4">
  <div class="row cuerpo">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CATEGORIAS</span>
          <button
            class="btn btn-info float-end"
            [routerLink]="['/crear-categoria']"
          >
            NUEVO
          </button>
          <table
            *ngIf="listCategorias.length > 0"
            class="table table-hover mt-4"
          >
            <thead>
              <tr>
                <th scope="col">Detalle</th>
                <th scope="col">Desde</th>
                <th scope="col">Hasta</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Categoria of listCategorias">
                <th scope="row">{{ Categoria.detalle }}</th>
                <td>{{ Categoria.desde }}</td>
                <td>{{ Categoria.hasta }}</td>
                <td>
                  <i
                    [routerLink]="['/editar-categoria', Categoria._id]"
                    class="fa fa-pencil text-success"
                  >
                  </i
                  ><i
                    (click)="eliminarCategoria(Categoria._id)"
                    class="fa fa-trash text-primary"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            *ngIf="listCategorias.length == 0"
            style="text-align: start; margin-top: 10px"
          >
            Actualmente no existen categorias
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
