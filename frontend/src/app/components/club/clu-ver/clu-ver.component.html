<div class="container mt-5">
  <div class="row cuerpo">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CLUBES</span>
          <button class="btn btn-info float-end" [routerLink]="['/crear-club']">
            NUEVO
          </button>
          <table *ngIf="listClubes.length > 0" class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Detalle</th>
                <th scope="col">Fecha de grabacion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Club of listClubes">
                <th scope="row">{{ Club.detalle }}</th>
                <td>{{ formatDate_yyyymmdd(Club.fecha_grabacion) }}</td>
                <td>
                  <i
                    [routerLink]="['/editar-club', Club._id]"
                    class="fa fa-pencil text-success"
                  >
                  </i
                  ><i
                    (click)="eliminarClub(Club._id)"
                    class="fa fa-trash text-primary"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            *ngIf="listClubes.length == 0"
            style="text-align: start; margin-top: 10px"
          >
            Actualmente no existen clubes
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
